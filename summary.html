<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <title>Result Summary Component
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_summary">
            <div class="summary_visual">
                <span class="title">Your Result</span>
                <div class="circle"><div class="circle_text">76 </div><span class="text">
                    of 100 </span></div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests. </p>
            </div>
                <div class="summary_info">
                    <h3>Summary</h3>
                    <div class="info1 info"><div class="info_left"><i class="bi bi-lightning-charge"></i>Reaction</div><div class="info_right"><b>80</b> / 100</div></div>
                    <div class="info2 info"><div class="info_left"><i class="bi bi-memory"></i>Memory</div><div class="info_right"><b>92</b> / 100</div></div>
                    <div class="info3 info"><div class="info_left"><i class="bi bi-chat-dots"></i>Verbal</div><div class="info_right"><b>61</b> / 100 </div></div>
                    <div class="info4 info"><div class="info_left"><i class="bi bi-eye"></i>Visual</div> <div class="info_right"><b>72</b> / 100</div></div>
                    <button class="continue">Continue</button>
                </div>
        </div>
    </div>
     
</body>

</html>
